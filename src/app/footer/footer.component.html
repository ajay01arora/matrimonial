   <div id="toTop" class="btn btn-info hide" style="display: block;"><span class="glyphicon glyphicon-chevron-up"></span>  Top</div>
	
   <script>
   $(document).ready(function(){
	 $('body').append('<div id="toTop" class="btn btn-info"><span class="glyphicon glyphicon-chevron-up"></span> Back to Top</div>');
	   $(window).scroll(function () {
		   if ($(this).scrollTop() != 0) {
			   $('#toTop').fadeIn();
		   } else {
			   $('#toTop').fadeOut();
		   }
	   }); 
   $('#toTop').click(function(){
	   $("html, body").animate({ scrollTop: 0 }, 600);
	   return false;
   });
   });
   
   </script>
   
   <script>
   $(document).ready(function(){
	   $(".dropdown").hover(            
		   function() {
			   $('.dropdown-menu', this).not('.in .dropdown-menu').stop(true,true).slideDown(0);
			   $(this).toggleClass('open');        
		   },
		   function() {
			   $('.dropdown-menu', this).not('.in .dropdown-menu').stop(true,true).slideUp(0);
			   $(this).toggleClass('open');       
		   }
	   );
	   
	   /*****Fixed Menu******/
	   var secondaryNav = $('.cd-secondary-nav'),
		  secondaryNavTopPosition = secondaryNav.offset().top;
		   $(window).on('scroll', function(){
			   if($(window).scrollTop() > secondaryNavTopPosition ) {
				   secondaryNav.addClass('is-fixed');	
			   } else {
				   secondaryNav.removeClass('is-fixed');
			   }
		   });	
		   
   });
	   </script>
