                <div class="accordion-item">
                  <h2 class="accordion-header" id="flush-headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                      Height
                    </button>
                  </h2>
                  <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <div class="filter-content">
                            <div class="card-body">
                            <label class="form-check">
                              <input class="form-check-input" type="radio" name="height" value="below55" (change)="filteredData($event)" [(ngModel)]="filterData.height">
                              <span class="form-check-label">
                                Below 5'5''
                              </span>
                            </label>
                            <label class="form-check">
                              <input class="form-check-input" type="radio" name="height" value="55-58" (change)="filteredData($event)" [(ngModel)]="filterData.height">
                              <span class="form-check-label">
                                Between 5'5'' to 5'8''
                              </span>
                            </label>
                            <label class="form-check">
                              <input class="form-check-input" type="radio" name="height" value="above58" (change)="filteredData($event)" [(ngModel)]="filterData.height">

                                Above 5'8''
                              </span>
                            </label>
                            </div>
                        </div>
                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header" id="flush-headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                      Education
                    </button>
                  </h2>
                  <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <div class="filter-content">
                            <div class="card-body">
                            <label class="form-check">
                              <input class="form-check-input" type="radio" name="education" value="under-graduate" (change)="filteredData($event)" [(ngModel)]="filterData.education">
                              <span class="form-check-label">
                                Under Graduate
                              </span>
                            </label>
                            <label class="form-check">
                              <input class="form-check-input" type="radio" name="education" value="graduate" (change)="filteredData($event)" [(ngModel)]="filterData.education">
                              <span class="form-check-label">
                                Graduate
                              </span>
                            </label>
                            <label class="form-check">
                              <input class="form-check-input" type="radio" name="education" value="post-graduate" (change)="filteredData($event)" [(ngModel)]="filterData.education">
                              <span class="form-check-label">
                                Post Graduate
                              </span>
                            </label>
                            <label class="form-check">
                              <input class="form-check-input" type="radio" name="education" value="other-course" (change)="filteredData($event)" [(ngModel)]="filterData.education">

                                Any Other Professional Course
                              </span>
                            </label>
                            </div> <!-- card-body.// -->
                        </div>
                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header" id="flush-headingThree">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                      Age
                    </button>
                  </h2>
                  <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <div class="filter-content">
                            <div class="card-body">
                            <label class="form-check">
                              <input class="form-check-input" type="radio" name="age" value="below25" (change)="filteredData($event)" [(ngModel)]="filterData.age">
                              <span class="form-check-label">
                                Below 25
                              </span>
                            </label>
                            <label class="form-check">
                              <input class="form-check-input" type="radio" name="age" value="25-30" (change)="filteredData($event)"[(ngModel)]="filterData.age">
                              <span class="form-check-label">
                                25 - 30
                              </span>
                            </label>
                            <label class="form-check">
                              <input class="form-check-input" type="radio" name="age" value="above30" (change)="filteredData($event)" [(ngModel)]="filterData.age">
                              <span class="form-check-label">
                                Above 30
                              </span>
                            </label>
                            </div> <!-- card-body.// -->
                        </div>
                    </div>
                  </div>
                </div>
              </div>
        </div>
        <div class="col-sm-3" *ngFor="let candidate of CandidateList; index as i;">
          <app-card-profile [candidate]=candidate></app-card-profile>
        </div> 
        <div class="col-sm-3" *ngIf="!IsDataAvailable">
          <h4>No Candidate Added or Remaining.</h4>
        </div> 
    </div>


</div>
<div class="row">
  <div class="col-12 offset-4" *ngIf=IsDataAvailable>
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item" *ngIf="pageNumber !== 1">
          <a class="page-link" (click)="MoreDeal('previous')" tabindex="-1" style="background-color: darkslategrey;color: white;">Previous Page</a>
        </li>
        <li class="page-item">
          <a class="page-link" (click)="MoreDeal('next')" style="background-color: darkslategrey;     color: white">Next Page</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
