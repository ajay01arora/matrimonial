                <div class="accordion-item">
                  <h2 class="accordion-header" id="flush-headingTwo">

        <div class="col-sm-3" *ngFor="let candidate of CandidateList; index as i;">
            <div class="card"> 
                <div class="card-img mt-4">
                    <img class="lazy card-img-top postthumb img-responsive mt-4"
                        src="{{candidate.img}}" style="width: 90%; height: 17rem; margin-left: 5%;"
                        onerror="this.src='assets/img/logo.jpg'">
                </div>
                <div class="card-body pt-0 px-0">
                    <div class="d-flex flex-row justify-content-between mb-0 px-3"> <small class="text-muted mt-1"></small>
                        <h6 class="text-danger"></h6>
                    </div>
                    <hr class="mt-2 mx-3">
                    <div class="d-flex flex-row justify-content-between p-3 mid">
                        <p class="card-text mb-1 font-weight-bold" style="min-height: 30px;">
                            <a class="MainCardAnchore">
                               {{candidate.name}}  {{candidate.height}} {{candidate.place}} {{candidate.dob | age}} Yrs</a>
                        </p>
                    </div> 
                    <div class="mx-3 mt-3 mb-2">
                        <a routerLink="../details/{{candidate.id}}" target="_blank" >
                        <button  type="button" class="btn btn-danger btn-block"><small>Details More</small></button></a></div> 
                </div>
            </div>
        </div> 
    </div>


<div class="row">
  <div class="col-12" *ngIf=IsDataAvailable>
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item" *ngIf="pageNumber !== 1">
          <a class="page-link" (click)="MoreDeal('previous')" tabindex="-1" style="background-color: darkslategrey;color: white;">Previous Page</a>
        </li>
        <li class="page-item">
          <a class="page-link" (click)="MoreDeal('next')" style="background-color: darkslategrey;     color: white">Next Page</a>
        </li>
      </ul>
    </nav>
  </div>
</div>

</div>
